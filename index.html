<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container">
    <!--Sidebar to search for city-->
    <div class="row">
      <div class="col-sm-4">
        <h2>Search for a city:</h2>

        <div class="input-group mb-3">
          <input type="text" id="city-input" placeholder="Enter City here">
          <div class="input-group">
          <button id="search-button">Search</button>
        </div>
        </div>
        <button type="button" id="clear-button">Clear History</button>
        <ul class="past-cities">

        </ul>
      </div>
  

    <!-- Current city -->
    <div class="col-sm-8">
      <div class="row border border-dark">
        <div class="col-sm-12" id="current-weather"></div>
        <h3 class="city-name" id="current-city"></h3>
        <p class="current" id="temperature">Temperature: </p>
        <p class="current" id="wind">Wind Speed: </p>
        <p class="current" id="humidity">Humidity: </p>
      </div>
    </div>


    <!-- Five Day Forecast -->

    <div class="col-sm-12" id="five-day">
      <h3>Five Day Forecast</h3>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              
              <p id="date1"></p>
              <p id="image1"></p>
              <p id="temp1">Temperature: </p>
              <p id="humidity1">Humidity: </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
    
              <p id="date2"></p>
              <p id="image2"></p>
              <p id="temp2">Temperature: </p>
              <p id="humidity2">Humidity: </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
             
              <p id="date3"></p>
              <p id="image3"></p>
              <p id="temp3">Temperature: </p>
              <p id="humidity3">Humidity: </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">

            <div class="card-body">
             
              <p id="date4"></p>
              <p id="image4"></p>
              <p id="temp4">Temperature: </p>
              <p id="humidity4">Humidity: </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              
              <p id="date5"></p>
              <p id="image5"></p>
              <p id="temp5">Temperature: </p>
              <p id="humidity5">Humidity: </p>
            </div>
          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="./script.js"></script>
</body>

</html>
