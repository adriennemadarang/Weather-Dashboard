<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row navbar navbar-dark bg-dark">
      <div class="col-12 text-center">
        <h1>Weather Dashboard ‚òÄÔ∏èüåßÔ∏èüåà</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
        <div class="row">
          <div class="col-12">
            <h3>Search for a City:</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="input-group">
              <input class="form-control" type="text" id="enterCity" placeholder="Enter City"><button type="button"
                id="searchBtn" class="btn btn-primary"> <i class="fas fa-search"> </i> </button>
            </div>
          </div>
        </div>

        <!-- Search History-->
        <div class="row mt-3">
          <div class="col-12">
            <ul id="searchHistory" class="list-group">
              <!--append search history-->
            </ul>
          </div>
        </div>
      </div>

      <!-- Weather Information -->
      <div id="weatherContent" class="col-9 pb-4 pt-4">
        <div class="row pb-3 mr-2 ml-2">
          <div id="cityDetails" class="col-12 border rounded px-3 py-3">

          </div>
        </div>

        <div class="row pb-2 pt-1">
          <div class="col-12 ml-2">
            <h3>Five Day Forecast:</h3>
          </div>
        </div>
        <!--Five Day Forecast-->
        <div id="fiveDay" class="row pl-2">

        </div>
      </div>
    </div>
  </div>
  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
