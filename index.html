<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard ☀️🌧️🌈</h1>
  </header>
  <div class="container">
    <!--Sidebar to search for city-->
    <div class="row">
      <div class="col-sm-4">
        <h2>Search for a city:</h2>

        <div class="input-group mb-3">
          <input type="text" id="city-input" placeholder="Enter City here">
          <div class="input-group">
            <button id="search-button">Search</button>
          </div>
        </div>

        <button type="button" id="clear-button">Clear History</button>
      
      </div>
      <div class id="past-searches">

      </div>


      <!-- Current city -->
      <div class="col-sm-8">
        <div class="row" id="current-weather"></div>


<!--Five Day Forecast-->
<div class="row" id="fiveDay"></div>
<div class="d-flex flex-row flex-wrap justify content between" id="fiveDayForecast">

</div>
      </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./script.js"></script>
</body>

</html>
